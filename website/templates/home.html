{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<h1 align="center">Заметки</h1>
<ul class="list-group list-group-flush" id="allinfo">
  {% for info in user.all_info %}
  <li class="list-group-item">
    {{ info.info }}
    <button type="button" class="close" onClick="deleteInfo({{ info.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="info" id="info" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Добавить заметку</button>
  </div>
</form>
{% endblock %}
